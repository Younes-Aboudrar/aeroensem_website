  - name: "RAMADAN Muhamad"
    position: "Responsable design et média"
    quote: "Se réunir est un début, rester ensemble est un progrès, travailler ensemble est la réussite"
    vision: "Pour moi le club Aero ensem est plus qu'un club, c'est un lieu de retrouvailles entre les âmes qui désirent aller de l'avant, qui sont prêtes à aller jusqu'au ciel pour atteindre leurs objectifs, et mieux, c'est comme une famille. Dans cette optique, j'aimerais bien apporter ma pierre à l'édifice afin de bâtir quelque chose de solide et durable en convoyant le message du club Aero, en transmettant à tous la flamme qui anime notre dévouement pour ce club"
