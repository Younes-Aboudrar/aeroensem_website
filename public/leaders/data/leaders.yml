  - name: "FAQIHI Ayoub"
    position: "Chef de projets"
    quote: "One test is worth a thousand predictions"
    vision: "Mon but pour cette année est de concevoir avec ambition, en créant des projets fonctionnels qui repoussent nos limites. D'apprendre par la pratique, en maîtrisant les principes du vol grâce à l'expérience. Et d'inspirer ensemble, en faisant de notre club un phare d'innovation et de réussite concrète"
