  - name: "KAMOUNE Yahya"
    position: "Responsable formations"
    quote: "Chaque minute passée à apprendre est un pas de plus vers l’excellence"
    vision: "La Cellule de Formation a pour mission de renforcer les compétences techniques des étudiants en organisant des formations adaptées aux besoins de l'étudiant. Nos objectifs : Répondre aux besoins techniques des étudiants à travers des formations ciblées : combler un manque de connaissances, acquérir de nouvelles compétences, apprendre à utiliser des logiciels courants en industrie. Encadrer les formations avec des formateurs qualifiés : anciens lauréats, professeurs, ou étudiants expérimentés"
