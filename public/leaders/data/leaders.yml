  - name: "BENALI Mohammed"
    position: "Responsable sponsoring"
    quote: "L’éducation ne se limite pas à apprendre des vérités, mais à apprendre à créer ensemble. Car c’est dans la rencontre des esprits que naissent les plus grands savoirs"
    vision: "Ma vision est de positionner notre club comme un acteur reconnu et crédible de l’innovation aéronautique, au sein de l’école et auprès de nos partenaires externes. Je souhaite construire des relations durables avec les entreprises et les institutions, fondées sur la valeur mutuelle : leur offrir une visibilité ciblée et une image de marque associée à la jeunesse et à la technologie, tout en permettant à nos membres de mener des projets concrets qui renforcent leurs compétences techniques et managériales."
